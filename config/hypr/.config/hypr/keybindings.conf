# Main modifier
$mainMod = Super 

# Assign apps
$term = kitty
$editor = neovim
$file = thunar
$browser = brave

# $browser = zen
# $file = dolphin

binds {
allow_workspace_cycles = true
}

# Window/Session actions
bind = $mainMod, Escape, exec, $scrPath/dontkillsteam.sh # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
# bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = $mainMod, F, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod+Shift, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = $mainMod, Backspace, exec, swaylock # launch lock screen
# bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar
# bind = $mainMod+Shift,Backspace,exec,$scrPath/logoutlaunch.sh 2  # launch logout menu
bind = $mainMod+Shift,Backspace,exec,wlogout

# Application shortcuts
bind = $mainMod, Return, exec, $term # launch terminal emulator
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, w, exec, $browser # launch web browser
bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)
bind = $mainMod, R, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Rofi menus
bind = $mainMod, A, exec, pkill -x rofi || rofi -show window # launch application launcher
bind = $mainMod, C, exec, pkill -x rofi || rofi -show calc -modi calc # launch application launcher
bind = $mainMod SHIFT,W,exec,web-search
bind = $mainMod, TAB, workspace, previous
# bind = $mainMod, D, exec, bemenu-run   --hb '##467b96' --hf '##dfdfdf' --tb '##467b96' --tf '##dfdfdf' -H 30  -p 'Run:'
# bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Audio control
bindl  = , F10, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay,  exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext,  exec, playerctl next # media next
bindl  = , XF86AudioPrev,  exec, playerctl previous # media previous
bindl  = $mainMod SHIFT,  Equal, exec, playerctl next
bindl  = $mainMod SHIFT,  Minus, exec ,playerctl previous
bindl  = $mainMod SHIFT,  p, exec, playerctl play-pause

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# bindl  = $mainMod, period, exec, playerctl next # media next
# bindl  = $mainMod, KB_KEY_KP_Separator , exec, playerctl previous # media previous
bind =  $mainMod,Equal,exec, $scrPath/volumecontrol.sh -o i
bind =  $mainMod,Minus,exec, $scrPath/volumecontrol.sh -o d
bind = $mainMod SHIFT,M,exec, $scrPath/volumecontrol.sh -o m 

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Move between grouped windows
# bind = $mainMod CTRL , H, changegroupactive, b
# bind = $mainMod CTRL , L, changegroupactive, f

# Screenshot/Screencapture
bind = $mainMod, P, exec, $scrPath/screenshot.sh s # partial screenshot capture
bind = $mainMod+Ctrl, P, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod+Alt, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture

# Custom scripts
# bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod,Apostrophe ,exec,emopicker9000
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard

# Move/Change window focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = Alt, Tab, movefocus, d


# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod,Space , workspace, empty 
bind = $mainMod + Shift,Space , movetoworkspacesilent, empty 

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move focused window to a workspace
bind = $mainMod + $CONTROL+ Shift, 1, movetoworkspace, 1
bind = $mainMod + $CONTROL+ Shift, 2, movetoworkspace, 2
bind = $mainMod + $CONTROL+ Shift, 3, movetoworkspace, 3
bind = $mainMod + $CONTROL+ Shift, 4, movetoworkspace, 4
bind = $mainMod + $CONTROL+ Shift, 5, movetoworkspace, 5
bind = $mainMod + $CONTROL+ Shift, 6, movetoworkspace, 6
bind = $mainMod + $CONTROL+ Shift, 7, movetoworkspace, 7
bind = $mainMod + $CONTROL+ Shift, 8, movetoworkspace, 8
bind = $mainMod + $CONTROL+ Shift, 9, movetoworkspace, 9
bind = $mainMod + $CONTROL+ Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT ,h ,Move activewindow to the right,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT ,l ,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT ,k ,Move activewindow to the right,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT ,j ,Move activewindow to the right,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d


# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Shift, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
# bind = $mainMod, J, togglesplit
bindel = $mainMod ,F5,exec,hyprctl reload
bind = $mainMod SHIFT,Return,exec,rofi-launcher
bind = $mainMod CTRL,Return,exec,rofi -show window


# Move focused window to a workspace silently
bind = $mainMod+SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod+SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod+SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod+SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod+SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod+SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod+SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod+SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod+SHIFT, 9, movetoworkspacesilent, 9
